<div class="card">
    {% if post.image %}
    <div class="card-image">
        {% unless post.layout == "post" %}
        <img src="{{ post.image }}" alt="{{ post.title }}">
        {% endunless %}
    </div>
    {% else %}
    <header class="card-header">
        <a class="card-header-title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </header>
    {% endif %}
    <div class="card-content">
        <div class="content">
            <a class="title is-4" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            {% if post.summary %}
            {{ post.summary | markdownify }}
            {% else %}
            <p>{{ post.excerpt }}</p>
            {% endif %}
        </div>
        <div class="has-text-centered">
            <a href="{{ site.baseurl }}{{ post.url }}" class="button is-primary">Lese mehr</a>
        </div>
    </div>
    <footer class="card-footer">
        <p class="card-footer-item">Ver√∂ffentlicht: {{ post.date | date: '%d. %m. %Y' }}</p>
    </footer>
</div>
